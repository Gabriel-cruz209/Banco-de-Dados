<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="utf-8" />
    <title>OS</title>

  <body>
    <header>
      <h1>Bem-vindo à Somativa Mecânica</h1>
      <nav>
        <ul>
          <li><a href="/Cliente/index.html">Clientes </a></li>
          <li><a href="/Mecanico/index.html">Mecânicos</a></li>
          <li><a href="/Veiculo/index.html">Veículos</a></li>

        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>OS</h1>

      <h2>Inserir Ordem de Serviço</h2>

      <form method="post" action="inserir.php">

        <label>Cliente (ID):<br>
          <input type="number" name="id_cliente" required>
        </label><br><br>

        <label>Veículo (ID):<br>
          <input type="number" name="id_veiculo" required>
        </label><br><br>

        <label>Mecânico (ID):<br>
          <input type="number" name="id_mecanico" required>
        </label><br><br>

        <label>Serviço (ID):<br>
          <input type="number" name="id_servico" required>
        </label><br><br>

        <label>Peça (ID):<br>
          <input type="number" name="id_peca" required>
        </label><br><br>

        <label>Preço:<br>
          <input type="number" name="preco_os" step="0.01" required>
        </label><br><br>

        <label>Data Início:<br>
          <input type="date" name="data_inicio_os" required>
        </label><br><br>

        <label>Descrição:<br>
          <textarea name="descricao_os" rows="3"></textarea>
        </label><br><br>

        <label>Data Término:<br>
          <input type="date" name="data_termino_os">
        </label><br><br>

        <button type="submit">Inserir OS</button>
      </form>
    </div>
  </body>
